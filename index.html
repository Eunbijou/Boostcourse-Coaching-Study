<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Q3. 미국 국립 보건원에 따른 콜레스테롤 검사의 정상범위</title>
	<style>
		th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<caption>콜레스테롤 검사의 정상범위</caption>
		<thead>
			<tr>
				<th>검사항목</th>
				<th colspan="4">양호 <--------------> 높음</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">콜레스테롤</th>
				<td colspan="2">정상</td>
				<td>경계</td>
				<td>높음</td>
			</tr>
			<tr>
				<td colspan="2"><200</td>
				<td>200~239</td>
				<td>>=240</td>
			</tr>
			<tr>
				<td rowspan="2">중성지방</th>
				<td colspan="2">정상</td>
				<td>경계</td>
				<td>높음</td>
			</tr>
			<tr>
				<td colspan="2"><150</td>
				<td>150~199</td>
				<td>200~499</td>
			</tr>
			<tr>
				<td rowspan="2">LDL콜레스테롤</th>
				<td>양호</td>
				<td>높은정상</td>
				<td>경계</td>
				<td>높음</td>
			</tr>
			<tr>
				<td><100</td>
				<td>100~129</td>
				<td>130~159</td>
				<td>160~189</td>
			</tr>
			<tr>
				<td rowspan="2">HDL콜레스테롤</th>
				<td colspan="2">높음</td>
				<td>-</td>
				<td>낮음</td>
			</tr>
			<tr>
				<td colspan="2"><600</td>
				<td>-</td>
				<td><40</td>
			</tr>
		</tbody>
</table>
</body>
</html>
